name: ðŸš€ Release

on:
  # Ð—Ð°Ð¿ÑƒÑÐº Ð¿Ñ€Ð¸ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ð¸ Ñ‚ÐµÐ³Ð° Ð²Ð¸Ð´Ð° v1.2.3 Ð¸Ð»Ð¸ v1.2.3-rc1
  push:
    tags:
      - 'v*'
  # Ð˜Ð›Ð˜ Ð¿Ñ€Ð¸ Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ð¸ Ñ€ÐµÐ»Ð¸Ð·Ð° (Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð¿ÐµÑ€ÐµÑÐ¾Ð±Ñ€Ð°Ñ‚ÑŒ draft)
  release:
    types: [published]

permissions:
  contents: write  # Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ð¾ Ð´Ð»Ñ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð² Ð² Ñ€ÐµÐ»Ð¸Ð·

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
            rid: win-x64
            ext: .exe
            archive: zip
          - os: windows-latest
            arch: arm64
            rid: win-arm64
            ext: .exe
            archive: zip
          # Linux
          - os: ubuntu-latest
            arch: x64
            rid: linux-x64
            ext: ''
            archive: tar.gz
          - os: ubuntu-latest
            arch: arm64
            rid: linux-arm64
            ext: ''
            archive: tar.gz
          # macOS
          - os: macos-latest
            arch: x64
            rid: osx-x64
            ext: ''
            archive: tar.gz
          - os: macos-latest
            arch: arm64
            rid: osx-arm64
            ext: ''
            archive: tar.gz

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¦ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ðŸ” Get Version from Tag
        id: get_version
        run: |
          # Ð£Ð±Ð¸Ñ€Ð°ÐµÐ¼ 'v' Ð¸Ð· Ñ‚ÐµÐ³Ð°: v1.2.0 â†’ 1.2.0
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: ðŸ—ï¸ Publish
        run: |
          dotnet publish -c Release \
            -r ${{ matrix.rid }} \
            -p:Version=${{ steps.get_version.outputs.version }} \
            --self-contained true \
            --output ./publish

      - name: ðŸ“¦ Prepare Artifact
        id: prepare
        shell: bash
        run: |
          cd publish
          BIN_NAME="base64reducer${{ matrix.ext }}"
          
          # ÐŸÐµÑ€ÐµÐ¸Ð¼ÐµÐ½Ð¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ Ð² ÐºÐ°Ð½Ð¾Ð½Ð¸Ñ‡Ð½Ð¾Ðµ Ð¸Ð¼Ñ
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv base64reducer.exe "$BIN_NAME" 2>/dev/null || mv base64reducer.exe "$BIN_NAME"
          else
            mv base64reducer "$BIN_NAME" 2>/dev/null || mv base64reducer "$BIN_NAME"
          fi
          
          chmod +x "$BIN_NAME"
          
          # Ð¤Ð¾Ñ€Ð¼Ð¸Ñ€ÑƒÐµÐ¼ Ð¸Ð¼Ñ Ð°Ñ€Ñ…Ð¸Ð²Ð°: base64reducer-v1.2.0-linux-x64.tar.gz
          ARCHIVE_NAME="base64reducer-${{ steps.get_version.outputs.version }}-${{ matrix.rid }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            7z a "$ARCHIVE_NAME.zip" "$BIN_NAME"
            echo "asset_path=$ARCHIVE_NAME.zip" >> $GITHUB_OUTPUT
          else
            tar -czf "$ARCHIVE_NAME.tar.gz" "$BIN_NAME"
            echo "asset_path=$ARCHIVE_NAME.tar.gz" >> $GITHUB_OUTPUT
          fi
          
          echo "asset_name=$(basename ${{ steps.prepare.outputs.asset_path }})" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare.outputs.asset_name }}
          path: ./publish/${{ steps.prepare.outputs.asset_path }}

  release:
    name: ðŸŽ Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: ðŸ“ Generate Checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          echo "## ðŸ” Checksums" > ../RELEASE_CHECKSUMS.md
          echo "\`\`\`" >> ../RELEASE_CHECKSUMS.md
          cat checksums.txt >> ../RELEASE_CHECKSUMS.md
          echo "\`\`\`" >> ../RELEASE_CHECKSUMS.md

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            artifacts/checksums.txt
          body_path: RELEASE_CHECKSUMS.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}  # v1.2.0-rc1 â†’ prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
